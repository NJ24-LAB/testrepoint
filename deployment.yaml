- hosts: all
  remote_user: ec2-user
  become: yes
  tasks:
    - name: Downloading docker
      yum:
        name: docker-py
        state: present
    
    - name: starting docker daemon
      service:
          name: docker
          state: started

    - name: data container
      docker:
        name: mydata
        image: newimage:01
        state: present

