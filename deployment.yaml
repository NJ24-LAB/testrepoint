- hosts: all
  remote_user: ec2-user
  become: yes
  vars:
    port: 9090
  tasks:
    - name: Downloading docker
      yum:
        name: docker
        state: present
        
    - name: starting docker daemon
      service:
          name: docker
          state: started
          
    - name: data container
      docker:
        name: mydata
        image: newimage:01
        state: present


